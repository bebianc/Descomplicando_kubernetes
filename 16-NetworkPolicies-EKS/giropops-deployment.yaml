apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: giropops-senhas
  name: giropops-sennhas
  namespace: giropops
spec:
  replicas: 2
  selector:
    matchLabels:
      app: giropops-senhas
  template:
    metadata:
      labels:
        app: giropops-senhas
    spec:
      containers:
      - image: bebianc/linuxtips-giropops-senhas_semvelnerabi:7.0
        name: giropops-senhas
        env: # necessario para comunicar com o servi√ßo REDIS
        - name: REDIS_HOST
          value: redis-service
        ports:
        - containerPort: 5000
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            cpu: 0.5m
            memory: 500Mi
          requests:
            cpu: 0.5m
            memory: 258Mi  